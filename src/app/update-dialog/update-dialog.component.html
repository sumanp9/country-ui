<h2 mat-dialog-title>Add Country</h2>

<div>
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="example-full-width">
          <mat-label>Country Name</mat-label>
          <input matInput [(ngModel)] ="this.countryData.country_name">
        </mat-form-field></td>
        <td><mat-form-field class="example-full-width">
          <mat-label>Capital City</mat-label>
          <input matInput [(ngModel)] = "this.countryData.capital">
        </mat-form-field></td>
      </tr>
    </table>

    <button class="button" mat-button (click)="onSubmit()">Submit</button>
   
</div>
