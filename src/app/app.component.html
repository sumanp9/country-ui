<h2>Countries

  <div class="add-button">
   <button mat-icon-button aria-label="Add Button" (click) = "openUpdateDialog()">
     <mat-icon>add</mat-icon>
   </button>
 </div>
 
 
 </h2>
 
 <div class="container">
 
 <mat-accordion>
   <mat-expansion-panel hideToggle *ngFor="let country of listOfCountries">
     <mat-expansion-panel-header (click) ="getCapitalCity(country.id)">
       <mat-panel-title>
         {{country.country_name}}
         <button mat-icon-button aria-label="Menu" 
         [matMenuTriggerFor]="menu" 
         class="menu-button"
         (click)="openMenu($event)">
           <mat-icon>more_vert</mat-icon>
         </button>
         <mat-menu #menu ="matMenu">
           <button mat-menu-item (click)="openUpdateDialog(country.id, country.country_name)">
           <mat-icon>edit</mat-icon>
           <span>Edit</span>
         </button>
         <button mat-menu-item (click)="delete(country.id, country.country_name)">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
         </mat-menu>
       </mat-panel-title>
     </mat-expansion-panel-header>
     <p *ngIf="panelClicked[country.id]">
       Capital City: {{this.capitalCity}}</p>
   </mat-expansion-panel>
 </mat-accordion>
 
 </div>
