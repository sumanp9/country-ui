<h2>Countries

 <div class="add-button">
  <button mat-icon-button aria-label="Add Button" (click) = "openUpdateDialog()">
    <mat-icon >add</mat-icon>
  </button>
</div>


</h2>



<div class="container">

<mat-accordion>
  <mat-expansion-panel hideToggle *ngFor="let country of listOfCountries">
    <mat-expansion-panel-header (click) ="onCapital(country.country_name)">
      <mat-panel-title>
        {{country.country_name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngIf="panelClicked[country.country_name]">
      Capital City: {{this.capitalCity[0].capital_city}}</p>
  </mat-expansion-panel>
</mat-accordion>


</div>
